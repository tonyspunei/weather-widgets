<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Widgets Coponent</title>
  </head>
  <body>
    <div class="main">
      <div class="box1 box">
        <div class="top-section">
          <div class="staate-box">
            <p>Münster</p>
          </div>
          <div class="time-text">
            <p>16:05</p>
          </div>
        </div>
        <div class="middle-section">
          <img src="/img/water-icon.png" alt="" class="icon" />
          <p>Strong Rain</p>
        </div>
        <div class="footer">
          <div class="right-side-info">
            <div class="wind info">
              <img src="/img/icons8-wind-48.png" alt="" />
              <p>11 km/h</p>
            </div>
            <div class="rain info">
              <img src="/img/icons8-water-52.png" alt="" />
              <p>95%</p>
            </div>
            <div class="sun info">
              <img src="/img/icons8-sun-48.png" alt="" />
              <p>1.5h</p>
            </div>
          </div>
          <div class="left-side">8°</div>
        </div>
      </div>
      <div class="box2 box">
        <div class="top-section">
          <div class="staate-box">
            <p>Dubai</p>
          </div>
          <div class="time-text">
            <p>10:25</p>
          </div>
        </div>
        <div class="middle-section">
          <img src="/img/sun-icon.png" alt="" class="icon" />
          <p>Sunny</p>
        </div>
        <div class="footer">
          <div class="right-side-info">
            <div class="wind info">
              <img src="/img/icons8-wind-48.png" alt="" />
              <p>5 km/h</p>
            </div>
            <div class="rain info">
              <img src="/img/icons8-water-52.png" alt="" />
              <p>0%</p>
            </div>
            <div class="sun info">
              <img src="/img/icons8-sun-48.png" alt="" />
              <p>14h</p>
            </div>
          </div>
          <div class="left-side">39°</div>
        </div>
      </div>
      <div class="box3 box">
        <div class="top-section">
          <div class="staate-box">
            <p>Berlin</p>
          </div>
          <div class="time-text">
            <p>13:41</p>
          </div>
        </div>
        <div class="middle-section">
          <img src="/img/storm-icon.png" alt="" class="icon" />
          <p>Stormy</p>
        </div>
        <div class="footer">
          <div class="right-side-info">
            <div class="wind info">
              <img src="/img/icons8-wind-48.png" alt="" />
              <p>21 km/h</p>
            </div>
            <div class="rain info">
              <img src="/img/icons8-water-52.png" alt="" />
              <p>90%</p>
            </div>
            <div class="sun info">
              <img src="/img/icons8-sun-48.png" alt="" />
              <p>0h</p>
            </div>
          </div>
          <div class="left-side">-3°</div>
        </div>
      </div>
      <div class="box4 box">
        <div class="top-section">
          <div class="staate-box">
            <p>Paris</p>
          </div>
          <div class="time-text">
            <p>22:34</p>
          </div>
        </div>
        <div class="middle-section">
          <img src="/img/cloudy-night-icon.png" alt="" class="icon" />
          <p>Partly Cloudy</p>
        </div>
        <div class="footer">
          <div class="right-side-info">
            <div class="wind info">
              <img src="/img/icons8-wind-48.png" alt="" />
              <p>3 km/h</p>
            </div>
            <div class="rain info">
              <img src="/img/icons8-water-52.png" alt="" />
              <p>5%</p>
            </div>
            <div class="sun info">
              <img src="/img/icons8-sun-48.png" alt="" />
              <p>0.5h</p>
            </div>
          </div>
          <div class="left-side">12°</div>
        </div>
      </div>
      <div class="box5 box">
        <div class="top-section">
          <div class="staate-box">
            <p>Maine</p>
          </div>
          <div class="time-text">
            <p>19:00</p>
          </div>
        </div>
        <div class="middle-section">
          <img src="/img/tornado-icon.png" alt="" class="icon" />
          <p>Tornados</p>
        </div>
        <div class="footer">
          <div class="right-side-info">
            <div class="wind info">
              <img src="/img/icons8-wind-48.png" alt="" />
              <p>65 km/h</p>
            </div>
            <div class="rain info">
              <img src="/img/icons8-water-52.png" alt="" />
              <p>75%</p>
            </div>
            <div class="sun info">
              <img src="/img/icons8-sun-48.png" alt="" />
              <p>0h</p>
            </div>
          </div>
          <div class="left-side">17°</div>
        </div>
      </div>
    </div>
  </body>
</html>
